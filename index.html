<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="logo-gitwras.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitProfile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid justify-content-center">
        <div class="profile-container row">
            <div class="col-md-12">
                <h1 id="title">Github Profile</h1>
                <h1 id="subname">May the force be with you</h1>
                <form onsubmit="return getProfile()">
                    <div class="input-group mb-3">
                        <input class="user form-control" type="text" id="usernameInput" placeholder="nome de usuario"
                            required>
                        <button class="btn btn-dark" type="submit">Search</button>
                    </div>
                </form>
                <div hidden class="profile-info" id="profile-info" onload="inicial()"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
